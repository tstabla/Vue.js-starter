<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>VueJS Starter</title>

	<link rel='stylesheet' type='text/css' href='/assets/css/style.css?v=20170312'>

	<script>
		var assetsVersion = '20170312';
	</script>
</head>
<body>

	<div id="app" class="main-wrapper" v-bind:class="'is-page--' + $route.name">
		<header class="main-header">
			<div class="main-header__align">
				<a class="main-header__logo" href="http://stabla.com"><img src="/assets/img/logo-stabla@2x.png" alt="stabla.com"></a>

				<a class="main-header__github" href="https://github.com/tstabla">Follow @tstabla</a>
			</div>
		</header>

		<h1 class="main-title">
			VueJS Starter
		</h1>

		<nav class="main-menu">
			<ul>
				<li><router-link :to="{name: 'index'}" exact>Home</router-link></li>
				<li><router-link :to="{name: 'subpage-1'}">Page 1</router-link></li>
				<li><router-link :to="{name: 'subpage-2'}">Page 2</router-link></li>
			</ul>
		</nav>

		<div class="main-content">
			<div class="view-page" v-bind:class="'view-page--' + $route.name">
				<div class="js-width view-page__inner">
					<transition name="fade-page">
					  <keep-alive>
					    <router-view></router-view>
					  </keep-alive>
					</transition>
				</div>
			</div>
		</div>
	</div>

	<script src="/assets/js/app.js?v=20170312"></script>
</body>
</html>
